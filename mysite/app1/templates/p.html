{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>student data</h1>

    <table border="2">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>course</th>
                <th>place</th>
            </tr>
        </thead>
        <tbody>
            {% for i in display %}

                <td>{{i.rollno}}</td>
                <td>{{i.sname}}</td>
                <td>{{i.c_name}}</td>
                <td>{{i.p_name}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</body>
</html>
